              height="4"
              viewBox="0 0 4 4"

            </svg>
            <p>Development</p>
          </li>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="4"
              height="4"
              viewBox="0 0 4 4"
              fill="none"
            >
              <circle cx="2" cy="2" r="2" fill="#828282" />
            </svg>
            <p>Marketing</p>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"

      </div>

  </div>
  <div class="dashboard">
    <div class="header">
      <div class="humburger" (click)="onSidebarToggle()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="profile-detail">
        <h3>Welcome back Jack!</h3>
        <div
          class="img"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
        >
          <img src="../../assets/Profile icon.png" alt="" />
        </div>
        <div
          class="drop-down"
          [ngClass]="{ active: isProfileActive }"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
        >
          <div class="drop-down-data">
            <div class="box">
              <img src="../../assets/update-profile.png" alt="" />
              <p>Update Profile</p>
            </div>
            <div class="box" style="border-bottom: 0">
              <img src="../../assets/logout.png" alt="" />
              <p>Logout</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
